---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echoserver
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      containers:
      - image: simonyas/my-image:2
        imagePullPolicy: Always
        name: echoserver
        ports:
        - containerPort: 5005
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver
  namespace: default
  labels:
    svc: echoserver
spec:
  ports:
  - name: echoserver-http
    port: 80
    targetPort: 5005
    protocol: TCP
  selector:
    app: echoserver
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # this will rewrite request under / + second capture group
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: simonots.site
    http:
      paths:
        # this will serve all paths under /my-nginx and capture groups for regex annotations
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: echoserver
            port:
              number: 80
  tls:
  - hosts:
    - simonots.site
    secretName: externaluicerts
---
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    serviceapp: echoserver-servicemonitor
    release: kube-prometheus-stack
  name: echoserver-servicemonitor
  namespace: monitoring
spec:
  endpoints:
  - port: echoserver-http
    scheme: http
    path: /metrics
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      svc: echoserver
---
#
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: echoserver-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    name: echoserver
  pollingInterval: 10  # Optional. Default: 30 seconds
  cooldownPeriod:  300 # Optional. Default: 300 seconds
  minReplicaCount: 2   # Optional. Default: 0
  maxReplicaCount: 4 # Optional. Default: 100
  triggers:
  - type: prometheus
    metadata:
      serverAddress: 'http://prometheus-demo.simonots.site'
      metricName: 'flask_http_request_total'
      query: 'sum(rate(flask_http_request_total{job="echoserver"}[1m]))'
      threshold: "1"

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    serviceapp: echoserver-alert
    release: kube-prometheus-stack
  name: echoserver-alert
  namespace: monitoring
spec:
  groups:
  - name: echoserver
    rules:
    - alert: ApplicationAlert
      expr: flask_exporter_info{job="echoserver"} == 0
